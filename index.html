<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header id="title"><h1>GAME</h1></header>
	<div class="wrap">

		<div id="space">
			
		</div>
		<div id="message">Choose your monster.</div>

		<div id="players">
			<h2>Monster</h2>
			<div id="rathalos" class="character">
				<h3>Rathalos</h3>
				<img class="icon" src="assets/images/MH4-Rathalos_Icon.png" alt="">
				<img class="render" src="assets/images/MH4-Rathalos_Render_001.png" alt="">
			</div>
			<div id="tigrex" class="character">
				<h3>Tigrex</h3>
				<img class="icon" src="assets/images/MH4-Tigrex_Icon.png" alt="">
				<img class="render" src="assets/images/MH4-Tigrex_Render_001.png" alt="">
			</div>
			<div id="zinogre" class="character">
				<h3>Zinogre</h3>
				<img class="icon" src="assets/images/MH4-Zinogre_Icon.png" alt="">
				<img class="render" src="assets/images/MH4-Zinogre_Render_001.png" alt="">
			</div>
			<div id="gore-magala" class="character">
				<h3>Gore Magala</h3>
				<img class="icon" src="assets/images/MH4-Gore_Magala_Icon.png" alt="">
				<img class="render" src="assets/images/MH4-Gore_Magala_Render_001.png" alt="">
			</div>
		</div>		
		<div id="defenders">
			<h2>Target</h2>
			<button id="attack">FIGHT</button>
		</div>
		<div id="enemies">
			<h2>Enemies</h2>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>	
</body>
</html>
